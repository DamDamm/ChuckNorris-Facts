<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <header>
            <img src="img/logoNorris.png" alt="ChuckNorris" id="Logo">
            <h1> CHUCK NORRIS FACTS </h1>
        </header>

    <div id="container">
        <section id="section1">
            <article id="Category">
                <h2>Choose a Category</h2>
                <select id="categories"></select>
                <p id="categoriesResult"></p>
            </article>

            <article id="RandomJokes">
                <h2>Jokes Generator</h2>
                <button id="refresh"> Get a random jokes </button>
                <p id="randomResult"> </p>
            </article>
        </section>

        <section id="section2">
            <article id="Search">
                <h2>Search a Jokes</h2>
                <form id="form">
                    <input type="text" name="joke" id="joke" placeholder="Search a jokes">
                    <button id="envoyer">Search</button>
                </form>
                <p id="formResult"></p>
            </article>
        </section>
    </div>


        <script src="main.js"></script>
</body>
</html>
